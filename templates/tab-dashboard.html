<ion-view title="Thoughts" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a href="" class="button button-clear icon ion-compose" ng-click="newThought()"></a>
    </ion-nav-buttons>
    <ion-content class="page padding">
        <ion-list class="list-inset">
            <ion-item class="item-divider">
                Last Thoughts
            </ion-item>
            <ion-item ng-repeat="thought in thoughts| orderByPriority">
                <div class="user">
                    {{getUserByEmail(thought.userEmail)}} thought:
                    <div class="time">
                        {{thought.hora}} {{thought.data}}
                    </div>
                </div>
                <div class="padding item-text-wrap">
                    <p>{{thought.text}}</p>
                    <div class="item-note">
                        <ng-pluralize count="comments(thought.$id)" when="{'0': 'No comments', '1': '1 comment', 'other': '{} comments'}"></ng-pluralize>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<script id="new-thought.html" type="text/ng-template">
    <div class="modal">
    <ion-header-bar class="bar-secondary">
    <h1 class="title">New Thought</h1>
    <button class="button button-clear" ng-click="closeNewThought(thought.text)">Cancelar</button>
    </ion-header-bar>

    <ion-content>
    <form ng-submit="createNewThought(thought)">
    <div class="list">
    <input type="text" ng-model="thought.text" class="item item-input textarea">
    </div>
    <div class="padding">
    <button type="submit" class="button button-block button-positive item icon ion-ios7-cloud-outline">
    Think
    </button>
    </div>
    </form>
    </ion-content>
    </div>
</script>
