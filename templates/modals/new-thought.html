<ion-header-bar class="bar-secondary">
    <h1 class="title">New Thought</h1>
    <button class="button button-clear button-assertive icon ion-ios7-close-empty" ng-click="closeNewThought(thought.text)">
    </button>
</ion-header-bar>

<ion-content class="padding-vertical">
    <form ng-submit="createNewThought(thought)">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Speak your mind..." ng-model="thought.text">
            </label>
        </div>
        <div class="padding">
            <button type="submit" class="button button-block button-positive item icon ion-ios7-cloud-outline">
                Think
            </button>
        </div>
    </form>
</ion-content>
