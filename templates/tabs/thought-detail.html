<ion-view title="Thought Detail">
    <ion-content class="page padding">
        <div class="list padding">
            <div class="item item-divider"></div>
            <div class="item">
                <div class="user">
                    {{getUserByEmail(thought.userEmail)}} thought:
                    <div class="time">
                        {{thought.hora}} {{thought.data}}
                    </div>
                </div>
                <div class="padding item-text-wrap">
                    <p>{{thought.text}}</p>
                    <div class="item-note">
                        <ng-pluralize count="comments(thought.$id)" when="{'0': 'No comments', '1': '1 comment', 'other': '{} comments'}"></ng-pluralize>
                    </div>
                </div>
            </div>
            <!--Modularize o thought-item.html. DÃ¡ rpa aproveitar ele aqui.-->
        </div>
    </ion-content>
</ion-view>
