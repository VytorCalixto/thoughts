<ion-view title="Stream" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a href="" class="button button-clear icon ion-compose" ng-click="newThought()"></a>
    </ion-nav-buttons>
    <ion-content class="page padding-vertical">
        <ion-list class="list-inset">
            <ion-item class="item-divider">
                Thoughts Stream
            </ion-item>
            <ion-item ng-repeat="thought in thoughts| orderByPriority | orderBy: '-date'">
                <div ng-controller="ThoughtItemButtonCtrl">
                    <ng-include src="'templates/thought-item.html'"></ng-include>
                    <ng-include src="'templates/thought-buttons.html'"></ng-include>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
